<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuntPlant</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogwarts</title>
    <link href="Style/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <script
src="https://code.jquery.com/jquery-3.2.0.min.js"
integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
crossorigin="anonymous"></script>
<script src="Script/app.js"></script>
</head>
<body>
    <div class="form">
        <!--Create container for game-->
        <div class="container">
            <!--Create box for the plant picture in game-->
            <div class="plant">I'm a plant</div>
            <!--Create Start button-->
            <button class="modal-buttons" id="start">Start</button>
        </div>

        <!--Setup modal to recommended class names for auto-display adjustment-->
        <div class="modal" id="welcome">
            <div class="modal-content">
                <h2>Welcome</h2>
                <p>Learn how to take care of plants</p>
                <!--Change close button to play-->
                <div id="modal-footer">
                    <button class="modal-buttons" id="play">Play</button>
                    <button class="modal-buttons" id="close">Close</button>
                </div>                
            </div>
        </div>

        <div class="modal" id="level1">
            <div class="modal-content">
                <div class="modal-container">
                    <h2>Level One</h2>
                    <h3>Question:</h3>
                    <p class="start">What is the correct answer?</p>
                    <!--group answer buttons together-->
                    <div class="answer">
                        <button class="modal-buttons" id="a">A</button>
                        <button class="modal-buttons" id="b">B</button>
                        <button class="modal-buttons" id="c">C</button>
                        <button  class="modal-buttons"id="d">D</button>
                    </div>

                    <div class="incorrect">
                        <p>Incorrect.</p>
                        <button class="modal-buttons" id="try">Try Again</button>
                    </div>
                
                    <!--Have a way to restart the game-->
                    <footer>
                        <button class="modal-buttons" id="restart">Restart Game</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
