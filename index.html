<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuntPlant</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogwarts</title>
    <link href="Style/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <script
src="https://code.jquery.com/jquery-3.2.0.min.js"
integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
crossorigin="anonymous"></script>
<script src="Script/app.js"></script>
</head>
<body>
    <div class="form">
        <!--Create container for game-->
        <div class="container">
            <!--Create box for the plant picture in game-->
            <div class="plant">I'm a plant</div>
            <!--Create Start button-->
            <button id="start">Start</button>
        </div>

        <!--Create a modal to start the game-->
        <div class="modal" id="welcome">
            <div class="modal-content">
                <h2>Welcome</h2>
                <p class="start">Learn how to take care of plants</p>
                <!--Change close button to play-->
                <button id="play">Play</button>
            </div>
        </div>

        <!--added level 1 modal-->
        <div class="modal" id="level1">
            <div class="modal-content">
                <h2>Level One</h2>
                <h3>Question:</h3>
                <p class="start">What is the correct answer?</p>
                <!--group answer buttons together-->
                <div class="answer">
                    <button id="a">A</button>
                    <button id="b">B</button>
                    <button id="c">C</button>
                    <button id="d">D</button>
                </div>
                <div class="incorrect">
                    <p>Incorrect.</p>
                    <button class="try">Try Again</button>
                </div>
                <!--Have a way to restart the game-->
                <footer><button id="restart">Restart Game</button>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
