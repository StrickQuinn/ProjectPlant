<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuntPlant</title>
    <meta charset="UTF-8">
    <link href="style/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>
    <script src="script/app.js"></script>
</head>
<body>
    <form class="form">
        <!--Create container for game-->
        <div class="container">
            <!--Create box for the plant picture in game-->
            <div class="plant">I'm a plant</div>
            <div class="plant-name">My plant name</div>
            <!--Create Start button-->
            <button class="modal-buttons" id="start">Start</button>
            <button class="modal-buttons" id="home">Home</button>
        </div>

        <!--Setup modal to recommended class names for auto-display adjustment-->
        <div class="modal" id="welcome">
            <div class="modal-content">
                <h2>Welcome</h2>
                <p>Learn how to take care of plants</p>
                <!--Change close button to play-->
                <div id="modal-footer">
                    <button class="modal-buttons" id="play">Play</button>
                    <button class="modal-buttons" id="close">Close</button>
                </div>                
            </div>
        </div>
        <!--took this out of a modal, because the screen was too busy-->
        <div class="level1">
            <h2>Level One</h2>
            <h3>Question:</h3>
            <p class="start">What is the correct answer?</p>
            <!--group answer buttons together-->
            <div class="answer">
                <button id="a">A</button>
                <button id="b">B</button>
                <button id="c">C</button>
                <button id="d">D</button>
            </div>
            <!--add display option for correct-->
            <div class="correct">
                <p>Correct.The answer is A</p>
            </div>
            <!--display option for incorrect-->
            <div class="incorrect">
                <p>Incorrect.</p>
            </div>
            <footer>
            <!--Have a way to restart the game-->
                <button id="next">Next</button>
                <button id="try">Try Again</button>
                <button id="restart">Restart Game</button>
            </footer>
        </div>
    </form>
    
<!--bootstrap documentation to help with modal layout-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>



</body>
